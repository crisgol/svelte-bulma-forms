{#if horizontal}
<div class="field is-horizontal">
  <div class="field-label is-normal">
{#if label}
    <FieldLabel {id} {size} {required} {label} />
{/if}
  </div>
  <div class="field-body">
    <div class="field">
      <TextareaControl 
        {name}
        {id}
        {placeholder}
        {state}
        {size}
        {rows}
        bind:value="value"
        on:change="changeValue(event)"
      />
{#if help}
      <p class="help{stateClass}">{help}</p>
{/if}
    </div>
  </div>
</div>

{:else}
<div class="field">
{#if label}
  <FieldLabel {id} {size} {required} {label} />
{/if}
  <TextareaControl 
    {name}
    {id}
    {placeholder}
    {state}
    {size}
    {rows}
    bind:value="value"
    on:change="changeValue(event)"
  />
{#if help}
  <p class="help{stateClass}">{help}</p>
{/if}
</div>
{/if}

<script>
import { id, stateClass } from '../helpers'
import { validate, makeRules } from '../validation'

export default {
  components: {
    FieldLabel: './FieldLabel.html',
    TextareaControl: '../controls/TextareaControl.html'
  },
  computed: {
    id: ({ name }) => id(name),
    stateClass: ({ state }) => stateClass(state),
    validation: data => makeRules(data)
  },
  data () {
    return {
      _validate: {},
      help: '',
      horizontal: false,
      label: '',
      name: '',
      placeholder: '',
      required: false,
      rows: null,
      size: null,
      state: null,
      type: 'text',
      validate: {},
      value: null
    }
  },
  methods: {
    changeValue (input) {
      if (validate(this, input)) {
        this.fire('change', input)
      }
    }
  }
}
</script>
