<div class="field{horizontal ? ' is-horizontal' : ''}">
  <div class="field-label is-normal">
{#if label}
    <FieldLabel {id} {size} {required} {label} />
{/if}
  </div>
  <div class="field-body">
    <div class="field">
      <TextareaControl 
        {name}
        {id}
        {placeholder}
        {state}
        {size}
        {rows}
        bind:value="value"
        on:change="changeValue(event)"
      />
    </div>
{#if help}
      <p class="help{stateClass}">{help}</p>
{/if}
  </div>
</div>


<script>
import { id, stateClass } from '../helpers'
import { validate, makeRules } from '../validation'

export default {
  components: {
    FieldLabel: './FieldLabel.html',
    TextareaControl: '../controls/TextareaControl.html'
  },
  computed: {
    id: ({ name }) => id(name),
    stateClass: ({ state }) => stateClass(state),
    validation: data => makeRules(data)
  },
  data () {
    return {
      _validate: {},
      help: '',
      horizontal: false,
      label: '',
      name: '',
      placeholder: '',
      required: false,
      rows: null,
      size: null,
      state: null,
      type: 'text',
      validate: {},
      value: null
    }
  },
  methods: {
    changeValue (input) {
      if (validate(this, input)) {
        this.fire('change', input)
      }
    }
  }
}
</script>

<style>
/* Correct label & help text position */
.field-label {
  text-align: left;
  margin-bottom: .5em;
}

.help {
  margin-top: -.5rem;
}

@media screen and (min-width: 769px) {
  .is-horizontal .field-label {
    margin-bottom: 0;
    padding-top: .375em;
    text-align: right;
  }

  .field-body {
    flex-wrap: wrap;
  }

  .field-body .field {
    margin-right: 0;
    width: 100%;
  }

  .help {
    margin-top: .25rem;
  }
}
</style>
