{#if horizontal}
<div class="field is-horizontal">
  <div class="field-label is-normal">
{#if label}
    <FieldLabel {id} {size} {required} {label} />
{/if}
  </div>
  <div class="field-body">
    <div class="field">
      <FileControl {id} {name} {label} {file} {size} {state} />
{#if help}
      <p class="help{stateClass}">{help}</p>
{/if}
    </div>
  </div>
</div>

{:else}
<div class="field">
{#if label}
  <FieldLabel {id} {size} {required} {label} />
{/if}
  <FileControl {id} {name} {label} {file} {size} {state} />
{#if help}
  <p class="help{stateClass}">{help}</p>
{/if}
</div>
{/if}

<script>
import { id, stateClass } from '../helpers'

export default {
  components: {
    FieldLabel: './FieldLabel.html',
    FileControl: '../controls/FileControl.html'
  },
  computed: {
    id: ({ name }) => id(name),
    stateClass: ({ state }) => stateClass(state)
  },
  data () {
    return {
      disabled: false,
      file: '',
      help: '',
      horizontal: null,
      label: '',
      name: '',
      required: false,
      right: false,
      size: null,
      state: null,
      value: null
    }
  }
}
</script>
