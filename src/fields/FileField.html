{#if horizontal}
<div class="field is-horizontal">
  <div class="field-label is-normal">
{#if label}
    <FieldLabel {id} {size} {required} {label} />
{/if}
  </div>
  <div class="field-body">
    <div class="field">
      <FileControl {id} {name} {label} {file} {size} {state} />
{#if help}
      <p class="help{stateClass}">{help}</p>
{/if}
    </div>
  </div>
</div>

{:else}
<div class="field">
{#if label}
  <FieldLabel {id} {size} {required} {label} />
{/if}
  <FileControl {id} {name} {label} {file} {size} {state} />
{#if help}
  <p class="help{stateClass}">{help}</p>
{/if}
</div>
{/if}

<script>
import uuid from 'random-uuid-v4'

export default {
  components: {
    FieldLabel: './FieldLabel.html',
    FileControl: '../controls/FileControl.html'
  },
  computed: {
    id: ({ name }) => `${name.toLowerCase()}${uuid()}`,
    stateClass: ({ state }) => state ? ` is-${state}` : ''
  },
  data () {
    return {
      name: '',
      value: null,
      help: '',
      horizontal: null,
      label: '',
      state: null,
      size: null,
      required: false,
      disabled: false,
      file: '',
      right: false
    }
  }
}
</script>
