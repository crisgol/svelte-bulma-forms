{#if horizontal}
<div class="field  is-horizontal{addon ? ' has-addons' : ''}">
  <div class="field-label is-normal">
{#if label}
    <FieldLabel {id} {size} {required} {label} />
{/if}
  </div>
{#if addon}
  <div class="field-body">
    <div class="field is-expanded">
      <div class="field has-addons">
        <InputControl 
          {type}
          {name}
          {id}
          {placeholder}
          {iconLeft}
          {iconRight}
          {state}
          {size}
          {required}
          {disabled}
          {value}
          {rounded}
          {readonly}
          on:change="changeValue(event)"
        />
        <slot><!-- addon is injected here --></slot>
      </div>
{#if help}
      <p class="help{stateClass}">{help}</p>
{/if}
    </div>
  </div>
{:else}
  <div class="field-body">
    <div class="field">
      <InputControl 
        {type}
        {name}
        {id}
        {placeholder}
        {iconLeft}
        {iconRight}
        {state}
        {size}
        {required}
        {disabled}
        {value}
        {rounded}
        {readonly}
        on:change="changeValue(event)"
      />
{#if help}
      <p class="help{stateClass}">{help}</p>
{/if}
    </div>
  </div>
{/if}
</div>

{:else}
<div class="field{addon ? ' has-addons' : ''}">
{#if label}
  <FieldLabel {id} {size} {required} {label} />
{/if}
  <div class="has-addons">
    <InputControl 
      {type}
      {name}
      {id}
      {placeholder}
      {iconLeft}
      {iconRight}
      {state}
      {size}
      {required}
      {disabled}
      {value}
      {rounded}
      {readonly}
      on:change="changeValue(event)"
    />
    <slot><!-- addon is injected here --></slot>
  </div>
{#if help}
  <p class="help{stateClass}">{help}</p>
{/if}
</div>
{/if}

<script>
import { id, stateClass } from '../helpers'

export default {
  components: {
    FieldLabel: './FieldLabel.html',
    InputControl: '../controls/InputControl.html'
  },
  computed: {
    id: ({ name }) => id(name),
    stateClass: ({ state }) => stateClass(state)
  },
  methods: {
    changeValue (event) {
      const { value } = event.target
      this.fire('change', value)
    }
  }
}
</script>

<style>

/* Correct label position with addons in vertical layout */
.field.has-addons {
  display: block;
}

.field.is-horizontal.has-addons,
.field.has-addons .has-addons {
  display: flex;
  justify-content: flex-start;
}

/* Correct label position with addons on mobile horizontal */
@media screen and (max-width: 768px) {
  .field.is-horizontal.has-addons {
    display: block;
  }

  .field.is-horizontal.has-addons .field.has-addons {
    display: flex;
    justify-content: flex-start;
  }
}

</style>
