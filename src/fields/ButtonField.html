<div class="field{horizontal ? ' is-horizontal' : ''}{addon ? ' has-addons' : ''}">
  <div class="field-label is-normal">
{#if label}
    <FieldLabel {id} {size} {label} />
{/if}
  </div>
  <div class="field-body">
    <div class="field">
      <ButtonControl 
        {type}
        {name}
        {id}
        {state}
        {size}
        {disabled}
        on:click="buttonClick(event)"
      />
{#if addon}
      <slot><!-- addon is injected here --></slot>
{/if}
    </div>
  </div>
</div>

<script>
import { id } from '../helpers'

export default {
  components: {
    FieldLabel: './FieldLabel.html',
    ButtonControl: '../controls/ButtonControl.html'
  },
  computed: {
    id: ({ name }) => id(name)
  },
  data () {
    return {
      addon: null,
      disabled: false,
      label: '',
      name: 'Submit',
      size: null,
      state: 'primary',
      type: 'button'
    }
  },
  methods: {
    buttonClick (event) {
      this.fire('click', event)
    }
  }
}
</script>
