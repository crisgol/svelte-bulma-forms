<div class="control{expandClass}">
  <div class="select is-multiple{stateClass}{sizeClass}{expanded ? ' is-fullwidth' : ''}">
    <select {name} {id} {disabled} multiple bind:value="value" on:change="fire('change', value)">
      <slot><!-- options are injected here --></slot>
    </select>
  </div>
</div>

<script>
import { expandClass, sizeClass, stateClass } from '../helpers'

export default {
  computed: {
    expandClass: ({ expanded }) => expandClass(expanded),
    sizeClass: ({ size }) => sizeClass(size),
    stateClass: ({ state }) => stateClass(state)
  },
  data () {
    return {
      name: '',
      value: '',
      options: [],
      state: '',
      size: '',
      disabled: false
    }
  }
}
</script>
