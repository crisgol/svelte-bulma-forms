<div class="control">
  <button 
    class="button{stateClass}{sizeClass}" 
    {type} 
    on:click="fire('click', event)"
  >{name}</button>
</div>

<script>
export default {
  computed: {
    stateClass: ({ state }) => state ? ` is-${state}` : '',
    sizeClass: ({ size }) => size ? ` is-${size}` : ''
  },
  data () {
    return {
      type: 'submit',
      name: '',
      state: '',
      size: ''
    }
  }
}
</script>
