<div class="control">
  <button 
    class="button{stateClass}{sizeClass}" 
    {type} 
    on:click="fire('click', event)"
  ><slot></slot>{name}</button>
</div>

<script>
import { sizeClass, stateClass } from '../helpers'

export default {
  computed: {
    sizeClass: ({ size }) => sizeClass(size),
    stateClass: ({ state }) => stateClass(state)
  },
  data () {
    return {
      type: 'submit',
      name: '',
      state: '',
      size: ''
    }
  }
}
</script>
