<div class="control{iconLeft ? ' has-icons-left' : ''}">
  <span class="select{stateClass}{sizeClass}">
    <select {name} {id} {disabled} bind:value="value" on:change="fire('change', value)">
      <slot><!-- options are injected here --></slot>
    </select>
  </span>
{#if iconLeft}
  <span class="icon is-small is-left">
    <i class="{iconLeft}"></i>
  </span>
{/if}
</div>

<script>
export default {
  computed: {
    stateClass: ({ state }) => state ? ` is-${state}` : '',
    sizeClass: ({ size }) => size ? ` is-${size}` : ''
  },
  data () {
    return {
      name: '',
      value: '',
      options: [],
      iconLeft: null,
      state: '',
      size: '',
      disabled: false
    }
  }
}
</script>
