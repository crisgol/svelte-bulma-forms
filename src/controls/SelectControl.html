<div class="control{expandClass}{iconLeft ? ' has-icons-left' : ''}">
  <span class="select{stateClass}{sizeClass}{expanded ? ' is-fullwidth' : ''}">
    <select {name} {id} {disabled} bind:value="value" on:change="fire('change', value)">
      <slot><!-- options are injected here --></slot>
    </select>
  </span>
{#if iconLeft}
  <span class="icon is-small is-left">
    <i class="{iconLeft}"></i>
  </span>
{/if}
</div>

<script>
import { expandClass, sizeClass, stateClass } from '../helpers'

export default {
  computed: {
    expandClass: ({ expanded }) => expandClass(expanded),
    sizeClass: ({ size }) => sizeClass(size),
    stateClass: ({ state }) => stateClass(state)
  },
  data () {
    return {
      name: '',
      value: '',
      options: [],
      iconLeft: null,
      state: '',
      size: '',
      disabled: false,
      expanded: false
    }
  }
}
</script>
