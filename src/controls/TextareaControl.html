<div class="control">
  <textarea 
    class="textarea{stateClass}{sizeClass}" 
    {name} 
    {id}
    {placeholder}
    {rows}
    bind:value="value"
    on:change="fire('change', value)"
  />
</div>

<script>
import { sizeClass, stateClass } from '../helpers'

export default {
  computed: {
    sizeClass: ({ size }) => sizeClass(size),
    stateClass: ({ state }) => stateClass(state)
  },
  data () {
    return {
      name: '',
      placeholder: '',
      state: '',
      size: '',
      rows: 5
    }
  }
}
</script>
