{#if horizontal}
<div class="field is-horizontal is-grouped">
  <div class="field-label">
{#if label}
    <FieldLabel {id} {size} {required} {label} />
{/if}
  </div>
  <div class="field-body">
    <slot><!-- input controls go here --></slot>
  </div>
</div>

{:elseif label}
<div class="field is-grouped">
  <div class="field-label">
    <FieldLabel {id} {size} {required} {label} />
  </div>
  <div class="field-body">
      <slot><!-- input controls go here --></slot>
  </div>
</div>

{:else}
<div class="field is-grouped">
  <slot><!-- input controls go here --></slot>
</div>
{/if}

<script>
import uuid from 'random-uuid-v4'

export default {
  components: {
    FieldLabel: '../fields/FieldLabel.html'
  },
  computed: {
    id: ({ name }) => `${name.toLowerCase()}${uuid()}`
  },
  data () {
    return {
      name: '',
      label: '',
      size: '',
      horizontal: false,
      required: null
    }
  }
}
</script>

<style>

/* Correct label position in vertical layout */
.field-label {
  text-align: left;
}

.is-horizontal .field-label {
  text-align: right;
}

.is-grouped .field-body > :global(.control:not(:last-child)) {
